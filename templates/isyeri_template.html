
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='site.css') }}"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse custom-navbar">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">sahibinden</a>
    </div>
   
    <form class="navbar-form navbar-left" action="{{ url_for('search') }}" method="GET">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search" name="query">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit">
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>
      </div>
    </form>
  </div>
</nav>

<span class="additional-text2">İş Yeri Vitrini</span>
<div class="container2">
  <div class="row">
    {% for product in products %}
      <div class="col-md-3">
        {% if product[5] %}
          <a href="{{ url_for('product_details', product_id=product[0]) }}">
            <img src="{{ url_for('static', filename=product[6]) }}" alt="Product Image" class="img-responsive">
          </a>
        {% else %}
          <p>No image available</p>
        {% endif %}
      </div>
      {% if loop.index % 4 == 0 %} 
        </div><div class="row">
      {% endif %}
    {% endfor %}
  </div>
</div>
</body>
</html>
